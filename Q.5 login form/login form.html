<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body style="background-color: rgb(231, 255, 231);">
    
    <div style="color: blueviolet;">
    <form action="login form.html" method="get">
        <h1>Login forms</h1>
        <label for="First name"> First name</label>
        <input type="text" name="First name" placeholder="First name" id="First name"><br>
        <label for="Last name"> Last name</label>
        <input type="text" name="Last name" placeholder="Last name" id="Last name" ><br>
        <label for="email">email</label>
        <input type="text" name="email" placeholder="email" id="email" ><br>
        <label for="password">password</label>
        <input type="text" name="password" placeholder="password" id="password"><br>
        <label for="confirm password">confirm password</label>
        <input type="text" name="confirm password" placeholder="*******" id="confirm password"><br>
        <label for="Age">Age</label>
        <input type="text" name="Age" placeholder="Age" id="Age">
       <label for="Gender"> Gender</label>
       <input type="radio" id="male" value="male" name="Gender" >
       <label for="male">male</label>
       <input type="radio" id="female" value="female" name="Gender">
       <label for="female">female</label>
       <input type="radio" id="other" value="other" name="gender">
       <label for="other">other</label><br>
       <label for="terms">terms</label>
       <input type="checkbox" id="terms" required> terms and conditions><br>
       <label for="register"></label>
       <input type="button" value="register">
    </div>

</body>
</html>
